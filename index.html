<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <svg id="background" viewBox="0 0 1920 1080" width="100%" height="100%" >
        <defs>
        <filter id="blur">
          <feImage result="photo" xlink:href="whatever.jpg" preserveAspectRatio="xMaxYMax slice" />
          <feGaussianBlur in="photo" stdDeviation="5" result="blurphoto" />
          <feComposite operator="in" in="photo" in2="SourceGraphic" result="photomask" />
          <feComposite operator="over" in2="blurphoto" in="photomask" />
        </filter>
        </defs>
        <circle filter="url(#blur)" cx="50%" cy="50%" r="200" />
      </svg>
      <canvas id="canvas"></canvas>
      <svg class="hand"><use href="#sling"/></svg>
    </div>
    <video id="video"></video>
    <svg style="display: none">
      <defs>
      <symbol id="sling" viewBox="0 0 16 16"><path d="M 4.5 2 C 3.675781 2 3 2.675781 3 3.5 L 3 14.484375 L 8 10.820313 L 13 14.484375 L 13 3.5 C 13 2.675781 12.324219 2 11.5 2 Z M 4.5 3 L 11.5 3 C 11.78125 3 12 3.21875 12 3.5 L 12 12.515625 L 8 9.578125 L 4 12.515625 L 4 3.5 C 4 3.21875 4.21875 3 4.5 3 Z"/></symbol>
      </defs>
    </svg>
    <script src="function.js"></script>
  </body>
</html>
